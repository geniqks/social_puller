name: Workflow
on: 
  push:
    branches:
      - main
      - dev
      - tests
  pull_request:
    types:
      - opened
    branches:    
      - '*'
jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - run: npm install
      - run: npm test
        
